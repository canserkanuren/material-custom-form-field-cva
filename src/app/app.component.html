<form [formGroup]="form">
  <app-input
    formControlName="input"
    placeholder="Please input a value"
    (updated)="updated($event)"
  ></app-input>
</form>

<app-input
  [(ngModel)]="ngModelInput"
  placeholder="Please input a value (ngModel)"
  (updated)="ngModelUpdated($event)"
></app-input>
